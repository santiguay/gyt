<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      {% load static %}
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

      <script src="https://cdn.tailwindcss.com"></script>
      
      <!--=============== JS===============-->

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">

   </head>
   <body>
    <div class="flex min-h-screen w-full">
      
      <aside class="hidden w-64 flex-col border-r bg-[#0f172a] p-4 md:flex">
        <div class="flex items-center gap-2">
          <a class="flex items-center gap-2 text-lg font-semibold text-[#CCFFFF]" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6 text-[#CCFFFF]"
            >
              <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
            </svg>
            <span class="sr-only">Acme Inc</span>
          </a>
        </div>
        <nav class="mt-8 flex flex-col gap-2">
         
            <a href="{% url 'consultas' %}" class="flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-[#CCFFFF] hover:bg-[#0e3a51]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 text-[#CCFFFF]"
              >
                <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                <rect width="7" height="5" x="3" y="16" rx="1"></rect>
              </svg>
              Menú
            </a>
            <a href="{% url 'consultas' %}" class="flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-[#CCFFFF] hover:bg-[#0e3a51]">
              <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-4 w-4 transition-all group-hover:scale-110"
        >
          <path d="M12 6v4"></path>
          <path d="M14 14h-4"></path>
          <path d="M14 18h-4"></path>
          <path d="M14 8h-4"></path>
          <path d="M18 12h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-9a2 2 0 0 1 2-2h2"></path>
          <path d="M18 22V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v18"></path>
        </svg>
              Consultas
            </a>
            
    
          
            <a href="{% url 'users' %}" class="flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-[#CCFFFF] hover:bg-[#0e3a51]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 text-[#CCFFFF]"
              >
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              Usuarios
            </a>
          
        </nav>
      </aside>
    
        <div class="flex flex-1 flex-col bg-[#0f172a] text-[#CCFFFF]">
          <header class="bg-[#0f172a] border-b flex items-center h-16 px-4 sm:px-6">
            <a class="flex items-center gap-2 text-lg font-semibold text-[#c4d9e4]" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-6 h-6 text-[#c4d9e4]"
              >
                <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
              </svg>
              <span class="sr-only">Acme Inc</span>
            </a>
            <nav class="ml-auto hidden gap-6 text-sm font-medium text-[#c4d9e4] md:flex">
                <form action="{% url 'logout' %}" method="post" class="flex items-center space-x-2">
                    {% csrf_token %}
                    <button type="submit" class="flex items-center space-x-2 hover:underline underline-offset-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);">
                            <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
                            <path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path>
                        </svg>
                        <span>Cerrar Sesión</span>
                    </button>
                </form>
              
            </nav>
          </header>
          <main class="flex-1 bg-[#0f172a] p-6">
            {% block content %}
             
             {% endblock %}
          </main>
        </div>
      </div>
      
     

   </body>
   <script src="{% static 'js/main.js' %}"></script>
  
</html>
